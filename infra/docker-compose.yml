services:
  postgres_db:
    image: postgres:17.5-alpine
    restart: always
    container_name: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0-alpine
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.16.2
    restart: always
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/localhost/6333' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-fastapi:
    build:
      context: ..
      dockerfile: infra/Dockerfile.fastapi
    container_name: fastapi_app
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ../services/api-fastapi:/app
      - ../pipelines:/app/pipelines
      - ../prompts:/app/prompts
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
      - QDRANT_URL=http://qdrant:6333
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION}
      - EMBEDDING_DISTANCE=${EMBEDDING_DISTANCE}
      - COHERE_API_KEY=${COHERE_API_KEY}
    depends_on:
      postgres_db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    env_file:
      - ../.env
    command: sh -c "alembic upgrade head && python scripts/seed_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  api-flask:
    build:
      context: ..
      dockerfile: infra/Dockerfile.flask
    container_name: flask_admin
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ../services/api-flask:/app
      - ../pipelines:/app/pipelines
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - QDRANT_URL=http://qdrant:6333
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION}
      - EMBEDDING_DISTANCE=${EMBEDDING_DISTANCE}
      - COHERE_API_KEY=${COHERE_API_KEY}
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres_db:
        condition: service_healthy
    env_file:
      - ../.env
    command: gunicorn --bind 0.0.0.0:5000 --timeout 300 --workers 1 --reload run:app

  react-app:
    build:
      context: ..
      dockerfile: infra/Dockerfile.react
    container_name: react_app
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - ../ui/react-app:/app
      - /app/node_modules
    depends_on:
      api-fastapi:
        condition: service_started
    environment:
      - VITE_API_URL=${VITE_API_URL}
    env_file:
      - ../.env

  worker_rust:
    build:
      context: ..
      dockerfile: infra/Dockerfile.worker-rust
    container_name: worker_rust
    depends_on:
      redis:
        condition: service_healthy
      postgres_db:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:  
      - REDIS_URL=redis://redis:6379
      - REDIS_QUEUE=jobs:etl
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}
      - QDRANT_URL=http://qdrant:6334/
      - COHERE_API_KEY=${COHERE_API_KEY}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION}
      - EMBEDDING_DISTANCE=${EMBEDDING_DISTANCE}
    volumes:
      - ./:/app
    restart: always 
    env_file:
      - ../.env
  
  svelte-mf:
    build:
      context: ..
      dockerfile: infra/Dockerfile.svelte
    container_name: svelte_mf
    restart: always
    ports:
      - "5174:5174"
    volumes:
      - ../ui/svelte-mf:/app
      - /app/node_modules
    env_file:
      - ../.env

  test-fastapi:
    build:
      context: ..
      dockerfile: infra/Dockerfile.fastapi
    container_name: test_fastapi
    profiles: ["test"]
    volumes:
      - ../services/api-fastapi:/app
      - ../pipelines:/app/pipelines
      - ../prompts:/app/prompts
    environment:
      - DATABASE_URL=sqlite:///./test.db
      - QDRANT_URL=http://qdrant:6333
      - COHERE_API_KEY=test-key
      - MODEL_NAME=command-a-03-2025
      - TEMPERATURE=0
      - MAX_TOKENS=500
      - LLM_TIMEOUT=30
      - LANGCHAIN_TRACING_V2=false
      - LANGCHAIN_API_KEY=test-key
      - EMBEDDING_MODEL=embed-multilingual-v3.0
      - EMBEDDING_DIMENSION=1024
    command: python -m pytest tests/ -v --tb=short --cov=app --cov-report=term-missing

  test-flask:
    build:
      context: ..
      dockerfile: infra/Dockerfile.flask
    container_name: test_flask
    profiles: ["test"]
    volumes:
      - ../services/api-flask:/app
      - ../pipelines:/app/pipelines
    environment:
      - DATABASE_URL=sqlite:///./test.db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - COHERE_API_KEY=test-key
      - EMBEDDING_MODEL=embed-multilingual-v3.0
      - EMBEDDING_DIMENSION=1024
      - EMBEDDING_DISTANCE=Cosine
    command: python -m pytest tests/ -v --tb=short --cov=app --cov-report=term-missing

  test-react:
    build:
      context: ..
      dockerfile: infra/Dockerfile.react
    container_name: test_react
    profiles: ["test"]
    volumes:
      - ../ui/react-app:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/v1
    command: npm run test

  test-pipelines:
    build:
      context: ..
      dockerfile: infra/Dockerfile.pipelines
    container_name: test_pipelines
    profiles: ["test"]
    volumes:
      - ../pipelines:/app
    environment:
      - DATABASE_URL=sqlite:///./test.db
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379/0
      - COHERE_API_KEY=test-key
      - EMBEDDING_MODEL=embed-multilingual-v3.0
      - EMBEDDING_DIMENSION=1024
      - EMBEDDING_DISTANCE=Cosine
    command: python -m pytest tests/ -v --tb=short --cov=etl --cov=utils --cov-report=term-missing


volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  worker_rust_data:
  evelte_mf_data: